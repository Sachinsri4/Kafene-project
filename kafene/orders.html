<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Orders Page</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Kafene-logo">
            <div class="logo-text">Kafene</div>
        </div>
        <nav>
            <a class="nav-items bot-border" href="./orders.html">Orders</a>
            <a class="nav-items" href="./products.html">Products</a>
            <a class="nav-items" href="./users.html">Users</a>
        </nav>
        <div class="nav-items" style="margin-left:auto;" onclick="logout()">Logout</div>
        
    </header>
    <main class="main-orders" >
        <h2>Orders</h2>
        <div class="homepage-wrapper">
            <div class="filter-wrapper">
                <h3>Filters</h3>
                <p class="count-text"> Count:   <span id="count">100</span></p>
                <label> <input class="checkBox" type="checkbox" checked id="new"> New </label>
                <label> <input class="checkBox" type="checkbox" checked id="packed"> Packed </label>
                <label> <input class="checkBox" type="checkbox" checked id="intransit"> In Transit </label>
                <label> <input class="checkBox" type="checkbox" checked id="delivered"> Delivered </label>
            </div>
            <div class="order-section">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Customer</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="cards">
                        <!-- code is in js file -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <script src="./orders.js"></script>
</body>
</html>
