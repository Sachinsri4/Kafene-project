<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login page</title>
</head>
<body>
    <header >
        <div class="logo">
            <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Kafene-logo">
            <div class="logo-text">Kafene</div>
        </div>
        <nav>
            <div class="nav-items">Orders</div>
            <div class="nav-items">Products</div>
            <div class="nav-items">Users</div>
        </nav>

    </header>
    <main class="main-index" >
        <div class="sign-in-card">
            <h1> Sign In</h1>
            <form id="login-form">
                <input class="inp" id="userName" type="text" name="userName" placeholder="Enter Username">
                <input class="inp" id="password" type="password" name="password" placeholder="Enter Password">
                <input class="submitBtn" type="submit" value="Login">
            </form>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
